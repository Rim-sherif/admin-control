<!-- tickets.component.html -->
<div class="p-6">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">Support Tickets</h1>
  <div class="bg-white rounded-lg shadow-md p-6">
    <table class="w-full text-left">
      <thead>
        <tr class="border-b">
          <th class="py-3 px-4 font-semibold text-gray-600">Subject</th>
          <th class="py-3 px-4 font-semibold text-gray-600">Message</th>
          <th class="py-3 px-4 font-semibold text-gray-600">Status</th>
          <th class="py-3 px-4 font-semibold text-gray-600">Priority</th>
          <th class="py-3 px-4 font-semibold text-gray-600">Created At</th>
          <th class="py-3 px-4 font-semibold text-gray-600">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets" class="border-b hover:bg-gray-50">
          <td class="py-3 px-4">{{ ticket.subject }}</td>
          <td class="py-3 px-4">{{ ticket.message }}</td>
          <td class="py-3 px-4">{{ ticket.status }}</td>
          <td class="py-3 px-4">{{ ticket.priority }}</td>
          <td class="py-3 px-4">{{ ticket.createdAt | date: 'short' }}</td>
          <td class="py-3 px-4">
            <button
              (click)="openTicketDialog(ticket)"
              class="bg-[#6b3fa0] text-white px-4 py-2 rounded-md hover:bg-[#a78bfa] transition-colors"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
