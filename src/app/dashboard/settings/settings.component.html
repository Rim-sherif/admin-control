<div class="space-y-6">
    <div>
      <h2 class="text-2xl font-bold text-gray-900">Settings</h2>
      <p class="mt-1 text-sm text-gray-500">Manage your website settings and preferences.</p>
    </div>

    <!-- Settings Form -->
    <div class="bg-white shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <div class="space-y-6">
          <!-- Website Settings -->
          <div>
            <h3 class="text-lg font-medium leading-6 text-gray-900">Website Settings</h3>
            <div class="mt-4 space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Website Name</label>
                <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
              </div>
            </div>
          </div>

          <!-- Email Settings -->
          <div>
            <h3 class="text-lg font-medium leading-6 text-gray-900">Email Settings</h3>
            <div class="mt-4 space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">SMTP Server</label>
                <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">SMTP Port</label>
                <input type="number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
              </div>
            </div>
          </div>

          <!-- Save Button -->
          <div class="pt-5">
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
