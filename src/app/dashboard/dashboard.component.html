<div class="flex h-screen bg-gray-50">
  <!-- Mobile sidebar toggle button -->
  <button
    (click)="toggleSidebar()"
    class="lg:hidden fixed top-4 left-4 z-20 p-2 rounded-md bg-indigo-600 text-white shadow-lg hover:bg-indigo-700 transition-colors"
  >
    <fa-icon [icon]="isSidebarOpen ? faTimes : faBars"></fa-icon>
  </button>

  <!-- Sidebar -->
  <div
    [class.translate-x-0]="isSidebarOpen"
    [class.-translate-x-full]="!isSidebarOpen"
    class="fixed lg:static lg:translate-x-0 z-10 w-72 h-full bg-[#410445] text-white transition-transform duration-300 ease-in-out"
  >

      class="p-4 flex justify-between items-center border-b border-purple-700"
    >
      <div class="flex items-center space-x-2">
        <div
          class="w-8 h-8 rounded-full bg-purple-700 flex items-center justify-center"
        >
          <fa-icon [icon]="faShieldAlt" class="text-sm"></fa-icon>
        </div>
        <h1 class="text-xl font-bold">
          Admin <span class="text-indigo-300"> Pro </span>
        </h1>
      </div>
      <button
        (click)="toggleSidebar()"
        class="lg:hidden p-2 rounded-md hover:bg-purple-700 transition-colors"

        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div> -->

    <!-- User profile -->
    <div class="p-4 flex items-center space-x-3 border-b border-purple-700">
      <div
        class="w-10 h-10 rounded-full bg-purple-600 flex items-center justify-center"
      >
        <fa-icon [icon]="faUser" class="text-lg"></fa-icon>
      </div>
      <div>
        <p class="font-medium">Admin User</p>
        <p class="text-xs text-purple-300">Administrator</p>
      </div>
    </div>

    <nav class="mt-4 px-2">
      <a
        routerLink="/dashboard"
        routerLinkActive="bg-white text-[#410445] shadow-md"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-3 rounded-lg mb-1 transition-all"
        (click)="closeSidebarOnMobile()"
      >
        <fa-icon [icon]="faHome" class="mr-3 text-purple-300"></fa-icon>
        <span>Overview</span>
        <span class="ml-auto bg-purple-700 text-xs px-2 py-1 rounded-full"
          >5</span
        >
      </a>
      <a
        routerLink="/dashboard/courses"
        routerLinkActive="bg-white text-[#410445] shadow-md"
        class="flex items-center px-4 py-3 rounded-lg mb-1 transition-all"
        (click)="closeSidebarOnMobile()"
      >
        <fa-icon [icon]="faBook" class="mr-3 text-purple-300"></fa-icon>
        <span>Courses</span>
      </a>
      <a
        routerLink="/dashboard/users"
        routerLinkActive="bg-white text-[#410445] shadow-md"
        class="flex items-center px-4 py-3 rounded-lg mb-1 transition-all"
        (click)="closeSidebarOnMobile()"
      >
        <fa-icon [icon]="faUsers" class="mr-3 text-purple-300"></fa-icon>
        <span>Users</span>
      </a>
      <a
        routerLink="/dashboard/tickets"
        routerLinkActive="bg-white text-[#410445] shadow-md"
        class="flex items-center px-4 py-3 rounded-lg mb-1 transition-all"
        (click)="closeSidebarOnMobile()"
      >
        <fa-icon [icon]="faTasks" class="mr-3 text-purple-300"></fa-icon>
        <span>Tickets</span>
      </a>
      <a
        routerLink="/dashboard/categories"
        routerLinkActive="bg-white text-[#410445] shadow-md"
        class="flex items-center px-4 py-3 rounded-lg mb-1 transition-all"
        (click)="closeSidebarOnMobile()"
      >
        <fa-icon [icon]="faFolder" class="mr-3 text-purple-300"></fa-icon>
        <span>Categories</span>
      </a>
      <a
        routerLink="/dashboard/settings"
        routerLinkActive="bg-white text-[#410445] shadow-md"
        class="flex items-center px-4 py-3 rounded-lg mb-1 transition-all"
        (click)="closeSidebarOnMobile()"
      >
        <fa-icon [icon]="faCog" class="mr-3 text-purple-300"></fa-icon>
        <span>Settings</span>
      </a>
    </nav>

    <div class="absolute bottom-0 w-full p-4 border-t border-purple-700">
      <button
        (click)="logout()"
        class="flex items-center w-full px-4 py-3 rounded-lg hover:bg-purple-700 text-red-300 hover:text-red-200 transition-all"
      >
        <fa-icon [icon]="faSignOutAlt" class="mr-3"></fa-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">

            <fa-icon [icon]="faUser" class="text-indigo-600"></fa-icon>
          </div>
        </div>
      </div>
    </header> -->

    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
      <div class="mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <div
    *ngIf="isSidebarOpen"
    (click)="toggleSidebar()"
    class="lg:hidden fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm z-0 transition-opacity"
  ></div>
</div>
