<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-indigo-50 py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
  <!-- Decorative background elements -->
  <div class="absolute inset-0 bg-gradient-to-r from-white/30 to-purple-50/30" aria-hidden="true"></div>
  <div class="absolute -top-32 -right-32 w-64 h-64 bg-purple-200/20 rounded-full blur-3xl"></div>
  <div class="absolute -bottom-48 -left-48 w-96 h-96 bg-indigo-200/20 rounded-full blur-3xl"></div>

  <div class="max-w-lg w-full space-y-8 z-10">
    <div class="text-center">
      <div class="mx-auto mb-6 w-16 h-16 bg-[#410445] rounded-2xl flex items-center justify-center shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
        </svg>
      </div>
      <h2 class="text-4xl font-bold text-gray-900 mb-2 bg-gradient-to-r from-[#410445] to-[#410445] bg-clip-text text-transparent">
        Admin Portal
      </h2>
      <p class="text-gray-600">Secure access to management dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6 bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-white/20">
      <div class="space-y-5">
        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400 group-focus-within:text-[#410445] transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
            <input id="email-address" formControlName="email" type="email"
                   class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all outline-none text-gray-700 placeholder-gray-400"
                   [ngClass]="{'border-red-500': email?.invalid && (email?.dirty || email?.touched)}"
                   placeholder="name@company.com">
          </div>
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="mt-1 text-sm text-red-600">
            <div *ngIf="email?.errors?.['required']">Email is required</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email address</div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400 group-focus-within:text-[#410445] transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input id="password" formControlName="password" type="password"
                   class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all outline-none text-gray-700 placeholder-gray-400"
                   [ngClass]="{'border-red-500': password?.invalid && (password?.dirty || password?.touched)}"
                   placeholder="••••••••">
          </div>
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="mt-1 text-sm text-red-600">
            <div *ngIf="password?.errors?.['required']">Password is required</div>
          </div>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid"
              class="w-full py-3 px-4 bg-[#410445] hover:from-purple-700 hover:to-indigo-700 text-white font-semibold rounded-lg transition-all transform hover:scale-[1.02] shadow-lg hover:shadow-xl active:scale-100 focus:ring-2 focus:ring-purple-200 focus:ring-offset-2"
              [ngClass]="{'opacity-50 cursor-not-allowed': loginForm.invalid}">
        <span class="relative">
          Sign In
          <span class="absolute right-0 -mr-4 opacity-0 group-hover:opacity-100 transition-opacity">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
          </span>
        </span>
      </button>

      <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg flex items-center text-red-700 text-sm transition-opacity duration-300">
        <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>
    </form>
  </div>
</div>
